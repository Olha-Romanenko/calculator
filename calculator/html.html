<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="display">
        <input type="text" id="calculator-display" value="0" class="">
        <div class="buttons">
            <button class="CE-button calc-button">CE</button>
            <button class="C-button calc-button">C</button>
            <button class="slash-button calc-button">/</button>
            <button class="star-button calc-button">*</button>
            <button class="seven-butto calc-button">7</button>
            <button class="eight-button calc-button">8</button>
            <button class="nine-button calc-button">9</button>
            <button class="minus-button calc-button">-</button>
            <button class="four-button calc-button">4</button>
            <button class="five-button calc-button">5</button>
            <button class="six-button calc-button">6</button>
            <button class="plus-button calc-button">+</button>
            <button class="one-button calc-button">1</button>
            <button class="two-button calc-button">2</button>
            <button class="three-button calc-button">3</button>
            <button class="equal-button calc-button">=</button>
            <button class="zero-button calc-button">0</button>
            <button class="point-button calc-button">.</button>
        </div>
    </div>
  
    <script src="./script.js"></script>
    
</body>
</html>
